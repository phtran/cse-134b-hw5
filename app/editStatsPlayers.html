        <script>
            document.getElementById("teamNameValue").innerHTML = currentUser.teamName;
            
            let myRoster= "";
            for (var i=0; i<currentTeam.players.length; i++){
                myRoster += "<tr> <td class='zui-sticky-col' style='cursor:pointer'>"+currentTeam.players[i].fName +
                " "+currentTeam.players[i].lName+"</td>";
                myRoster += "<td><label for='number"+currentTeam.players[i].number+"'>.</label><input type='number' id='number"+currentTeam.players[i].number+"' class='editNumber' value='"+currentTeam.players[i].number+"'></td>";

                myRoster += "<td><label for='redCards"+currentTeam.players[i].number+"'>.</label><input type='number' id='redCards"+currentTeam.players[i].number+"' class='editNumber' value='"+currentTeam.players[i].redCards+"'></td>";
                myRoster += "<td><label for='yellowCards"+currentTeam.players[i].number+"'>.</label><input type='number' id='yellowCards"+currentTeam.players[i].number+"' class='editNumber' value='"+currentTeam.players[i].yellowCards+"'></td>";
                myRoster += "<td><label for='shotsOnGoal"+currentTeam.players[i].number+"'>.</label><input type='number' id='shotsOnGoal"+currentTeam.players[i].number+"' class='editNumber' value='"+currentTeam.players[i].shotsOnGoal+"'></td>";
                myRoster += "<td><label for='goals"+currentTeam.players[i].number+"'>.</label><input type='number' id='goals"+currentTeam.players[i].number+"' class='editNumber' value='"+currentTeam.players[i].goals+"'></td>";
                myRoster += "<td><label for='assists"+currentTeam.players[i].number+"'>.</label><input type='number' id='assists"+currentTeam.players[i].number+"' class='editNumber' value='"+currentTeam.players[i].assists+"'></td>";
                myRoster += "<td><label for='cornerKicks"+currentTeam.players[i].number+"'>.</label><input type='number' id='cornerKicks"+currentTeam.players[i].number+"' class='editNumber' value='"+currentTeam.players[i].cornerKicks+"'></td>";
                myRoster += "<td><label for='penaltyKicks"+currentTeam.players[i].number+"'>.</label><input type='number' id='penaltyKicks"+currentTeam.players[i].number+"' class='editNumber' value='"+currentTeam.players[i].penaltyKicks+"'></td>";
                myRoster += "<td><label for='throwIn"+currentTeam.players[i].number+"'>.</label><input type='number' id='throwIn"+currentTeam.players[i].number+"' class='editNumber' value='"+currentTeam.players[i].throwIn+"'></td>";
                myRoster += "<td><label for='appearances"+currentTeam.players[i].number+"'>.</label><input type='number' id='appearances"+currentTeam.players[i].number+"' class='editNumber' value='"+currentTeam.players[i].appearances+"'></td></tr>";
            }
           
            
            
            
            
            function updatePlayers () {
                let validated = true;
                
                var numbers = [];
                function checkNumber (number) {
                    let counter = 0;
                    for (var i=0; i<currentTeam.players.length; i++) {
                        if (numbers[i] == number){
                            counter ++;
                        }
                    }
                    return counter;
                }
                 
                for (var i=0; i<currentTeam.players.length; i++){
                    let num = document.getElementById("number"+currentTeam.players[i].number).value;
                    numbers.push(num);
                }
                
                for (var i=0; i<currentTeam.players.length; i++){
                    
                    if (checkNumber (document.getElementById("number"+currentTeam.players[i].number).value) > 1){
                        validated = false;
                    }
                    
                }
                
                if (validated){
                    for (var i=0; i<currentTeam.players.length; i++) {
                        currentTeam.players[i].fouls = document.getElementById("fouls"+currentTeam.players[i].number).value;
                        currentTeam.players[i].redCards = document.getElementById("redCards"+currentTeam.players[i].number).value;
                        currentTeam.players[i].yellowCards = document.getElementById("yellowCards"+currentTeam.players[i].number).value;
                        currentTeam.players[i].shotsOnGoal = document.getElementById("shotsOnGoal"+currentTeam.players[i].number).value;
                        currentTeam.players[i].goals = document.getElementById("goals"+currentTeam.players[i].number).value;
                        currentTeam.players[i].assists = document.getElementById("assists"+currentTeam.players[i].number).value;
                        currentTeam.players[i].cornerKicks = document.getElementById("cornerKicks"+currentTeam.players[i].number).value;
                        currentTeam.players[i].penaltyKicks = document.getElementById("penaltyKicks"+currentTeam.players[i].number).value;
                        currentTeam.players[i].throwIn = document.getElementById("throwIn"+currentTeam.players[i].number).value;
                        currentTeam.players[i].appearances = document.getElementById("appearances"+currentTeam.players[i].number).value;
                        currentTeam.players[i].number = document.getElementById("number"+currentTeam.players[i].number).value;
                    }

                    goToPage('/statsPlayers.html');
                } else {
                    let errorsText = "Two players cannot have the same id";
                    document.getElementById("errorMessage").style.display = "block";
                    document.getElementById("errorMessage").innerHTML = errorsText;
                    for (var i=0; i<currentTeam.players.length; i++){
                        document.getElementById("number"+currentTeam.players[i].number).value = currentTeam.players[i].number;
                    }
                    scrollTo(0,0);    
                } 
            }
            document.getElementById("teamRoster").innerHTML = myRoster;
